<html>
<head>
	<title> MM App By Raj </title>
	<style>
		*{font-size:40px; font-family: Cambria;}
		body{background-color: azure;}
	</style>

</head>

<body>
<center>
	<h1> Motivational Msg Wallah </h1>
	<form onsubmit= "show()">
		<input type="submit" value="Get Msg"/>
		<br><br>
		<h2 id="msg"/>

	</form>

	<script>
		function show()
		{
			event.preventDefault();
			let msg = document.getElementById("msg");

			let messages = ["m1", "m2", "m3","m4","m5","m6","m7"];
			let r = parseInt(Math.random()* messages.length);
			msg.innerHTML = r + " " + messages[r];
				
		}

	</script>
</body>
</center>
</html>
